<!DOCTYPE html>
<base href=".">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A webapp that reads PDFs to you.">
    <title>PDFSpeak</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/128x128.PNG" />
    <link rel="icon" href="assets/128x128.PNG" />
  <script defer src="/javascript/runtime.1dfadd3d450da9249c0a.js"></script><script defer src="/javascript/vendors.6b6f634daba096880f1a.js"></script><script defer src="/javascript/index.1676669255389.js"></script><link href="/css/index.2fc6f7685e59172c3711.css" rel="stylesheet"></head>
  <body>
    <p>Upload a PDF to begin.</p>

    <div id="upload">
      <label for="pdf-upload">Upload PDF</label>
      <input type="file" name="Upload PDF" id="pdf-upload" accept=".pdf">
      <input type="button" id="pdf-read" value="Open PDF">
    </div>

    <textarea name="Edit Text" id="edit-text" cols="80" rows="30"></textarea>

    <div id="controls">
      <input type="button" id="play" value="Play">
      <input type="button" id="pause" value="Pause">
      <input type="button" id="stop" value="Stop">
    </div>
  </body>
</html>
