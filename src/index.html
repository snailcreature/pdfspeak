<!DOCTYPE html>
<base href=".">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A webapp that reads PDFs to you.">
    <title>PDFSpeak</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/128x128.PNG" />
    <link rel="icon" href="assets/128x128.PNG" />

    <meta property="twitter:card" content="summary">
    <meta property="twitter:creator" content="@SnailCreature">
    <meta property="twitter:image" content="https://pdfspeak.snail.codes/assets/500x500.PNG">

    <meta property="og:title" content="PDFSpeak">
    <meta property="og:description" content="A webapp that reads PDFs to you.">
    <meta property="og:locale" content="en_GB">
    <meta property="og:image" content="https://pdfspeak.snail.codes/assets/500x500.PNG">
  </head>
  <body>
    <p>Upload a PDF to begin.</p>

    <div id="upload">
      <label for="pdf-upload">Upload PDF</label>
      <input type="file" name="Upload PDF" id="pdf-upload" accept=".pdf">
      <input type="button" id="pdf-read" value="Open PDF">
    </div>

    <textarea name="Edit Text" id="edit-text" cols="80" rows="30" placeholder="Upload a PDF and click Open PDF to begin. Press Play to read the entire document, or use the cursor to choose a starting position or selection to read."></textarea>

    <div id="controls">
      <input type="button" id="play" value="Play">
      <input type="button" id="pause" value="Pause">
      <input type="button" id="stop" value="Stop">
      <input type="button" id="options" value="Options">
    </div>

    <dialog id="options-dialog">
      <div>
        <label for="voice-control">Voice</label>
        <select name="Voice Select" id="voice-control"></select>
      </div>
      
      <div>
        <label for="speed-control">Speech Speed</label>
        <div>
          <input type="range" name="Speech Speed" id="speed-control" min="0.5" max="2" step="0.1" list="presets">
          <datalist id="presets">
            <option value="0.5" label="0.5x"></option>
            <option value="1.0" label="1.0x"></option>
            <option value="1.5" label="1.5x"></option>
            <option value="2.0" label="2.0x"></option>
          </datalist>
        </div>
        
      </div>
      <div>
        <input type="button" value="Test" id="test-voice">
      </div>

      <input type="button" value="Save & Close" id="save-close">
    </dialog>

    <footer>
      <ul id="links">
        <li><a href="https://www.snail.codes">Portfolio Website</a></li>
        <li><a href="https://twitter.com/SnailCreature">Twitter</a></li>
        <li><a href="https://snailcreature.itch.io/">Itch Store</a></li>
      </ul>
    </footer>
  </body>
</html>
